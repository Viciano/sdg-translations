1-1-title: 'El 2030, eradicar la pobresa extrema per a totes les persones de tot arreu,
  mesurades actualment com a persones que viuen amb menys d’1,25 dòlars al dia'
1-2-title: 'Per al 2030, reduir almenys a la meitat la proporció d’homes, dones i
  nens de totes les edats que viuen en la pobresa en totes les seves dimensions segons
  les definicions nacionals.'
1-3-title: 'Implementar sistemes i mesures de protecció social adequats a nivell nacional
  per a tothom, inclosos els pisos, i per al 2030 aconseguir una cobertura substancial
  de pobres i vulnerables'
1-4-title: 'El 2030, assegureu-vos que tots els homes i dones, en particular els pobres
  i els vulnerables, tinguin els mateixos drets als recursos econòmics, així com l’accés
  als serveis bàsics, la propietat i el control sobre la terra i altres formes de
  propietat, herència, recursos naturals, adequats. noves tecnologies i serveis financers,
  inclosa la microfinançament'
1-5-title: 'Per al 2030, consolideu la resistència dels pobres i de les persones en
  situació de vulnerabilitat i reduïu la seva exposició i vulnerabilitat a esdeveniments
  extrems relacionats amb el clima i a altres xocs i desastres econòmics, socials
  i ambientals.'
1-a-title: 'Garantir una mobilització significativa de recursos procedents de diverses
  fonts, inclosa la cooperació al desenvolupament reforçada, per proporcionar mitjans
  adequats i previsibles perquè els països en desenvolupament, en particular els països
  menys desenvolupats, implementin programes i polítiques per acabar amb la pobresa
  en totes les seves dimensions.'
1-b-title: 'Crear marcs polítics sòlids a nivell nacional, regional i internacional,
  basats en estratègies de desenvolupament favorables als pobres i sensibles al gènere,
  per donar suport a la inversió accelerada en accions d’eradicació de la pobresa'
10-1-title: 'El 2030, aconseguirà progressivament i mantindrà el creixement dels ingressos
  del 40% inferior de la població a un ritme superior a la mitjana nacional'
10-2-title: 'El 2030, potenciar i promoure la inclusió social, econòmica i política
  de tots, independentment de l’edat, el sexe, la discapacitat, la raça, l’ètnia,
  l’origen, la religió o l’estatus econòmic o qualsevol altre'
10-3-title: 'Garantir la igualtat d’oportunitats i reduir les desigualtats de resultats,
  inclosa l’eliminació de lleis, polítiques i pràctiques discriminatòries i la promoció
  de legislacions, polítiques i accions adequades al respecte.'
10-4-title: 'Adoptar polítiques, especialment polítiques fiscals, salarials i de protecció
  social, i aconseguir progressivament una major igualtat'
10-5-title: 'Millorar la regulació i el seguiment dels mercats i institucions financeres
  mundials i reforçar la implementació d’aquests reglaments'
10-6-title: 'Garantir una millor representació i veu per als països en desenvolupament
  en la presa de decisions en institucions econòmiques i financeres internacionals
  globals per tal d’oferir institucions més eficaces, creïbles, responsables i legítimes'
10-7-title: 'Facilitar la migració i la mobilitat ordenada, segura, regular i responsable
  de les persones, fins i tot mitjançant la implementació de polítiques migratòries
  planificades i ben gestionades'
10-a-title: 'Implementar el principi de tracte especial i diferencial per als països
  en desenvolupament, en particular els menys desenvolupats, d’acord amb els acords
  de l’Organització Mundial del Comerç'
10-b-title: 'Fomentar l’ajuda oficial al desenvolupament i els fluxos financers, inclosa
  la inversió estrangera directa, als estats on la necessitat és més gran, en particular
  els països menys desenvolupats, els països africans, els petits estats insulars
  en desenvolupament i els països en desenvolupament sense litoral, d’acord amb els
  seus plans i programes nacionals.'
10-c-title: 'El 2030, reduïu a menys del 3% els costos de transacció de les remeses
  de migrants i elimineu els corredors de les remeses amb costos superiors al 5%'
11-1-title: 'Per al 2030, assegureu l''accés de tots a habitatges adequats, segurs
  i assequibles i serveis bàsics i actualitzeu els barris marginals'
11-2-title: 'El 2030, proporcionar accés a sistemes de transport segurs, assequibles,
  accessibles i sostenibles per a tothom, millorant la seguretat viària, sobretot
  mitjançant l’ampliació del transport públic, amb especial atenció a les necessitats
  de les persones en situació de vulnerabilitat, dones, nens, persones amb discapacitat
  i persones grans'
11-3-title: 'Per al 2030, potenciar la urbanització i la capacitat inclusiva i sostenible
  per a la planificació i gestió participativa, integrada i sostenible dels assentaments
  humans a tots els països'
11-4-title: 'Reforçar els esforços per protegir i salvaguardar el patrimoni cultural
  i natural del món'
11-5-title: 'Per al 2030, reduir significativament el nombre de morts i el nombre
  de persones afectades i disminuir substancialment les pèrdues econòmiques directes
  en relació amb el producte interior brut global causades per desastres, inclosos
  els desastres relacionats amb l''aigua, amb un enfocament a protegir els pobres
  i les persones en situació de vulnerabilitat.'
11-6-title: 'Per al 2030, reduir l’impacte ambiental per càpita de les ciutats, incloent-hi
  una atenció especial a la qualitat de l’aire i la gestió de residus municipals i
  altres'
11-7-title: 'Per al 2030, proporcionar accés universal a espais verds i públics, segurs,
  inclusius i accessibles, en particular per a dones i nens, persones grans i persones
  amb discapacitat'
11-a-title: 'Donar suport als vincles econòmics, socials i ambientals positius entre
  les zones urbanes, periurbanes i rurals reforçant la planificació del desenvolupament
  nacional i regional'
11-b-title: 'Per al 2020, augmentar substancialment el nombre de ciutats i assentaments
  humans que adoptin i implementin polítiques i plans integrats d’inclusió, eficiència
  de recursos, mitigació i adaptació al canvi climàtic, resiliència a desastres i
  desenvolupament i implementació, d’acord amb el Marc Sendai per al risc de desastres.
  Reducció 2015-2030, gestió integral del risc de desastres a tots els nivells'
11-c-title: 'Donar suport als països menys desenvolupats, fins i tot mitjançant assistència
  financera i tècnica, en la construcció d’edificis sostenibles i resistents amb materials
  locals'
12-1-title: 'Implementar el marc de deu anys de programes sobre patrons de consum
  i producció sostenibles, tots els països prenen mesures, amb els països desenvolupats
  al capdavant, tenint en compte el desenvolupament i les capacitats dels països en
  desenvolupament.'
12-2-title: 'Per al 2030, aconseguir una gestió sostenible i un ús eficient dels recursos
  naturals'
12-3-title: 'El 2030, reduir a la meitat el malbaratament alimentari per càpita a
  nivell minorista i de consum i reduir les pèrdues d’aliments al llarg de les cadenes
  de producció i subministrament, incloses les pèrdues posteriors a la collita'
12-4-title: 'El 2020, aconseguir una gestió ambientalment racional de productes químics
  i de tots els residus al llarg del seu cicle de vida, d’acord amb els marcs internacionals
  acordats, i reduir significativament la seva emissió a l’aire, l’aigua i el sòl
  per minimitzar els seus impactes adversos sobre la salut humana i el medi ambient.'
12-5-title: 'Per al 2030, reduir substancialment la generació de residus mitjançant
  la prevenció, reducció, reciclatge i reutilització'
12-6-title: 'Animeu les empreses, especialment les grans i transnacionals, a adoptar
  pràctiques sostenibles i a integrar la informació de sostenibilitat en el seu cicle
  d’informació'
12-7-title: 'Promoure pràctiques de contractació pública que siguin sostenibles, d’acord
  amb les polítiques i prioritats nacionals'
12-8-title: 'Per al 2030, assegureu-vos que les persones de tot arreu tinguin la informació
  i la consciència rellevants per al desenvolupament sostenible i els estils de vida
  en harmonia amb la natura'
12-a-title: 'Donar suport als països en desenvolupament per reforçar la seva capacitat
  científica i tecnològica per avançar cap a patrons de consum i producció més sostenibles'
12-b-title: 'Desenvolupar i implementar eines per controlar els impactes del desenvolupament
  sostenible d’un turisme sostenible que generi llocs de treball i promogui la cultura
  i els productes locals'
12-c-title: 'Racionalitzar les subvencions ineficients per a combustibles fòssils
  que fomentin el consum malgastador eliminant les distorsions del mercat, d’acord
  amb les circumstàncies nacionals, inclosa reestructurant els impostos i eliminant
  progressivament aquelles subvencions nocives, on existeixin, per reflectir els seus
  impactes ambientals, tenint plenament en compte les necessitats específiques i condicions
  dels països en desenvolupament i minimitzar els possibles impactes adversos sobre
  el seu desenvolupament de manera que protegeixi els pobres i les comunitats afectades'
13-1-title: 'Reforçar la capacitat de resistència i adaptació als perills relacionats
  amb el clima i els desastres naturals de tots els països'
13-2-title: 'Integrar les mesures de canvi climàtic en les polítiques, estratègies
  i planificació nacionals'
13-3-title: 'Millorar l’educació, la sensibilització i la capacitat humana i institucional
  sobre mitigació del canvi climàtic, adaptació, reducció d’impacte i alerta precoç'
13-a-title: 'Implementar el compromís assumit pels països desenvolupats part de la
  Convenció Marc de les Nacions Unides sobre el Canvi Climàtic amb l''objectiu de
  mobilitzar conjuntament 100.000 milions de dòlars anuals el 2020 des de totes les
  fonts per atendre les necessitats dels països en desenvolupament en el context d''accions
  de mitigació significatives i transparència en la implementació i operativitzar
  plenament el Fons per al Clima Verd mitjançant la seva capitalització el més aviat
  possible'
13-b-title: 'Promoure mecanismes per augmentar la capacitat per a una planificació
  i gestió efectives relacionades amb el canvi climàtic als països menys desenvolupats
  i als petits estats insulars en desenvolupament, incloent-hi les dones, els joves
  i les comunitats locals i marginades.'
14-1-title: 'El 2025, prevenir i reduir significativament la contaminació marina de
  tota mena, en particular per activitats terrestres, incloses la contaminació de
  deixalles i nutrients'
14-2-title: 'El 2020, gestionar i protegir de manera sostenible els ecosistemes marins
  i costaners per evitar impactes adversos significatius, inclòs reforçant la seva
  resistència, i prendre mesures per a la seva restauració per aconseguir oceans sans
  i productius.'
14-3-title: 'Minimitzar i abordar els impactes de l''acidificació dels oceans, fins
  i tot mitjançant una cooperació científica millorada a tots els nivells'
14-4-title: 'Per al 2020, regular de manera efectiva la recol·lecció i acabar amb
  la sobrepesca, la pesca il·legal, no declarada i no regulada i les pràctiques de
  pesca destructiva i implementar plans de gestió basats en la ciència, per tal de
  restaurar les poblacions de peixos en el menor temps possible, almenys a nivells
  que puguin produir el màxim rendiment sostenible determinat per les seves característiques
  biològiques'
14-5-title: 'El 2020 es conservarà almenys el 10% de les zones costaneres i marines,
  d''acord amb la legislació nacional i internacional i basant-se en la millor informació
  científica disponible.'
14-6-title: 'El 2020, prohibiu certes formes de subvencions a la pesca que contribueixen
  a la sobrecapacitat i a la sobrepesca, elimineu les subvencions que contribueixin
  a la pesca il·legal, no declarada i no regulada i abstingueu-vos d’introduir noves
  subvencions d’aquest tipus, reconeixent un tracte especial i diferencial adequat
  i eficaç per als països en desenvolupament i els menys desenvolupats. hauria de
  ser una part integral de la negociació de subvencions a la pesca de l''Organització
  Mundial del Comerç'
14-7-title: 'Per al 2030, augmentar els beneficis econòmics per als petits estats
  insulars en desenvolupament i els països menys desenvolupats a partir de l’ús sostenible
  dels recursos marins, fins i tot mitjançant una gestió sostenible de la pesca, l’aqüicultura
  i el turisme'
14-a-title: 'Incrementar el coneixement científic, desenvolupar la capacitat de recerca
  i transferir tecnologia marina, tenint en compte els criteris i directrius de la
  Comissió Oceanogràfica Intergovernamental sobre la Transferència de Tecnologia Marina,
  per tal de millorar la salut oceànica i millorar la contribució de la biodiversitat
  marina al desenvolupament dels països en desenvolupament. en particular, els petits
  estats insulars en desenvolupament i els països menys desenvolupats'
14-b-title: 'Proporcionar accés als pescadors artesanals a petita escala als recursos
  i mercats marins'
14-c-title: 'Millorar la conservació i l’ús sostenible dels oceans i els seus recursos
  mitjançant la implementació del dret internacional tal com es reflecteix a la Convenció
  de les Nacions Unides sobre el Dret del Mar, que proporciona el marc legal per a
  la conservació i l’ús sostenible dels oceans i els seus recursos, tal com es recorda
  al paràgraf. 158 de "El futur que volem"'
15-1-title: 'El 2020, assegureu la conservació, la restauració i l’ús sostenible dels
  ecosistemes d’aigua dolça terrestre i interior i dels seus serveis, en particular
  boscos, aiguamolls, muntanyes i zones de secà, d’acord amb les obligacions derivades
  dels acords internacionals.'
15-2-title: 'Per al 2020, promoure la implementació d’una gestió sostenible de tot
  tipus de boscos, aturar la desforestació, restaurar els boscos degradats i augmentar
  substancialment la forestació i la reforestació a nivell mundial'
15-3-title: 'El 2030, combat la desertificació, restaura la terra i el sòl degradats,
  incloses les terres afectades per la desertificació, la sequera i les inundacions,
  i lluita per aconseguir un món neutre en la degradació de la terra.'
15-4-title: 'El 2030, assegureu la conservació dels ecosistemes de muntanya, inclosa
  la seva biodiversitat, per millorar la seva capacitat per proporcionar beneficis
  essencials per al desenvolupament sostenible'
15-5-title: 'Prendre mesures urgents i significatives per reduir la degradació dels
  hàbitats naturals, aturar la pèrdua de biodiversitat i, fins al 2020, protegir i
  prevenir l''extinció d''espècies amenaçades'
15-6-title: 'Promoure el repartiment just i equitatiu dels beneficis derivats de la
  utilització de recursos genètics i promoure l’accés adequat a aquests recursos,
  tal com s’ha acordat internacionalment.'
15-7-title: 'Prendre mesures urgents per acabar amb el furtivitat i el tràfic d’espècies
  protegides de flora i fauna i atendre tant la demanda com l’oferta de productes
  il·legals de fauna salvatge'
15-8-title: 'El 2020, introduïu mesures per evitar la introducció i reduir significativament
  l’impacte de les espècies exòtiques invasores en els ecosistemes terrestres i aquàtics
  i controlar o erradicar les espècies prioritàries'
15-9-title: 'Per al 2020, integrar els valors de l’ecosistema i la biodiversitat en
  la planificació nacional, local, els processos de desenvolupament, les estratègies
  i els comptes de reducció de la pobresa'
15-a-title: 'Mobilitzar i augmentar significativament els recursos financers de totes
  les fonts per conservar i utilitzar de manera sostenible la biodiversitat i els
  ecosistemes'
15-b-title: 'Mobilitzar recursos significatius de totes les fonts i a tots els nivells
  per finançar una gestió forestal sostenible i proporcionar incentius adequats als
  països en desenvolupament per avançar en aquesta gestió, inclosa la conservació
  i la reforestació'
15-c-title: 'Millorar el suport mundial als esforços per combatre la caça furtiva
  i el tràfic d’espècies protegides, inclòs augmentant la capacitat de les comunitats
  locals per buscar oportunitats de subsistència sostenibles'
16-1-title: 'Reduir significativament totes les formes de violència i les taxes de
  mortalitat relacionades a tot arreu'
16-10-title: 'Garantir l''accés públic a la informació i protegir les llibertats fonamentals,
  d''acord amb la legislació nacional i els acords internacionals'
16-2-title: 'Posar fi a l’abús, l’explotació, el tràfic i totes les formes de violència
  i tortura de menors'
16-3-title: 'Promoure l’estat de dret a nivell nacional i internacional i garantir
  l’accés igualitari a la justícia per a tothom'
16-4-title: 'Per al 2030, reduir significativament els fluxos financers i d’armes
  il·lícits, enfortir la recuperació i la devolució d’actius robats i combatre totes
  les formes de crim organitzat'
16-5-title: 'Reduir substancialment la corrupció i el suborn en totes les seves formes'
16-6-title: 'Desenvolupar institucions eficaces, responsables i transparents a tots
  els nivells'
16-7-title: 'Garantir una presa de decisions sensible, inclusiva, participativa i
  representativa a tots els nivells'
16-8-title: 'Ampliar i enfortir la participació dels països en desenvolupament a les
  institucions de governança global'
16-9-title: 'Per al 2030, proporcioneu la identitat legal de tots, inclòs el registre
  de naixements'
16-a-title: 'Reforçar les institucions nacionals pertinents, fins i tot mitjançant
  la cooperació internacional, per a la creació de capacitats a tots els nivells,
  en particular als països en desenvolupament, per prevenir la violència i combatre
  el terrorisme i la delinqüència'
16-b-title: 'Promoure i fer complir les lleis i polítiques no discriminatòries per
  al desenvolupament sostenible'
17-1-title: 'Reforçar la mobilització de recursos nacionals, fins i tot mitjançant
  el suport internacional als països en desenvolupament, per millorar la capacitat
  nacional de recaptació d’impostos i altres ingressos'
17-10-title: 'Promoure un sistema comercial multilateral universal, basat en normes,
  obert, no discriminatori i equitatiu en virtut de l’Organització Mundial del Comerç,
  fins i tot mitjançant la conclusió de negociacions en virtut de la seva Agenda de
  Desenvolupament de Doha.'
17-11-title: 'Augmentar significativament les exportacions dels països en desenvolupament,
  en particular amb l''objectiu de duplicar la quota d''exportacions mundials dels
  països menys desenvolupats el 2020'
17-12-title: 'Adonar-se de la implementació oportuna de l''accés al mercat lliure
  d''impostos i sense quotes de manera duradora per a tots els països menys desenvolupats,
  d''acord amb les decisions de l''Organització Mundial del Comerç, fins i tot assegurant
  que les normes d''origen preferents aplicables a les importacions dels països menys
  desenvolupats siguin transparents i senzilles. i contribuir a facilitar l''accés
  al mercat'
17-13-title: 'Millorar l’estabilitat macroeconòmica mundial, fins i tot mitjançant
  la coordinació de polítiques i la coherència de les polítiques'
17-14-title: 'Millorar la coherència de les polítiques per al desenvolupament sostenible'
17-15-title: 'Respecteu l’espai polític i el lideratge de cada país per establir i
  aplicar polítiques d’eradicació de la pobresa i desenvolupament sostenible'
17-16-title: 'Millorar l’Associació Global per al Desenvolupament Sostenible, complementada
  per associacions multiparticipals que mobilitzen i comparteixen coneixements, experiència,
  tecnologia i recursos financers, per donar suport a la consecució dels objectius
  de desenvolupament sostenible a tots els països, en particular als països en desenvolupament'
17-17-title: 'Fomentar i promoure col·laboracions públiques, públiques i privades
  i de la societat civil eficaces, basant-se en l’experiència i en les estratègies
  de recursos de les associacions'
17-18-title: 'Per al 2020, millorar el suport a la creació de capacitats als països
  en desenvolupament, inclosos els països menys desenvolupats i els petits estats
  insulars en desenvolupament, per augmentar significativament la disponibilitat de
  dades fiables i oportunes de qualitat desagregades per ingressos, gènere, edat,
  raça, ètnia, migratoris estat, discapacitat, ubicació geogràfica i altres característiques
  rellevants en contextos nacionals'
17-19-title: 'Per al 2030, basar-se en les iniciatives existents per desenvolupar
  mesures del progrés en desenvolupament sostenible que complementin el producte interior
  brut i donar suport a la creació de capacitats estadístiques als països en desenvolupament.'
17-2-title: 'Els països desenvolupats han d’implementar plenament els seus compromisos
  oficials d’assistència al desenvolupament, inclòs el compromís de molts països desenvolupats
  d’assolir l’objectiu del 0,7 per cent de la renda nacional bruta d’ajuda oficial
  al desenvolupament (AOD / RNB) als països en desenvolupament i del 0,15 a 0,20 per
  cent de l’APD / RNB als països menys desenvolupats; Es recomana als proveïdors d’APD
  que considerin la possibilitat d’establir un objectiu per proporcionar almenys un
  0,20 per cent de l’APD / RNB als països menys desenvolupats'
17-3-title: 'Mobilitzeu recursos financers addicionals per a països en desenvolupament
  des de múltiples fonts'
17-4-title: 'Ajudar els països en desenvolupament a assolir la sostenibilitat del
  deute a llarg termini mitjançant polítiques coordinades destinades a fomentar el
  finançament del deute, l’alleujament del deute i la reestructuració del deute, segons
  correspongui, i abordar el deute extern dels països pobres altament endeutats per
  reduir l’angoixa del deute'
17-5-title: 'Adoptar i implementar règims de promoció d’inversions per als països
  menys desenvolupats'
17-6-title: 'Millorar la cooperació regional i internacional triangular nord-sud,
  sud-sud i triangular i l''accés a la ciència, la tecnologia i la innovació i millorar
  l''intercanvi de coneixement en condicions mútuament acordades, fins i tot mitjançant
  una coordinació millorada entre els mecanismes existents, en particular a nivell
  de les Nacions Unides, i mitjançant un mecanisme global de facilitació de tecnologia'
17-7-title: 'Promoure el desenvolupament, la transferència, la difusió i la difusió
  de tecnologies respectuoses amb el medi ambient als països en vies de desenvolupament
  en condicions favorables, incloses les condicions concessionals i preferencials,
  tal com s’acorda mutuament.'
17-8-title: 'Operativitzar completament el banc tecnològic i el mecanisme de creació
  de capacitat de ciència, tecnologia i innovació per als països menys desenvolupats
  el 2017 i millorar l’ús de tecnologia habilitadora, en particular la tecnologia
  de la informació i les comunicacions'
17-9-title: 'Millorar el suport internacional per implementar un desenvolupament de
  capacitats eficaç i dirigit als països en desenvolupament per donar suport als plans
  nacionals per implementar tots els objectius de desenvolupament sostenible, inclosa
  la cooperació nord-sud, sud-sud i triangular.'
2-1-title: 'Per al 2030, posar fi a la fam i garantir l''accés de totes les persones,
  en particular els pobres i les persones en situació de vulnerabilitat, inclosos
  els nadons, a aliments segurs, nutritius i suficients durant tot l''any'
2-2-title: 'Per al 2030, posar fi a totes les formes de desnutrició, inclosa la consecució,
  fins al 2025, dels objectius acordats internacionalment sobre la retard i el malbaratament
  en nens menors de 5 anys i atendre les necessitats nutricionals de les adolescents,
  les dones embarassades i les que estan en període de lactància i les persones grans'
2-3-title: 'El 2030, doblarà la productivitat agrícola i els ingressos dels productors
  d''aliments a petita escala, en particular les dones, els pobles indígenes, els
  agricultors familiars, els pastors i els pescadors, fins i tot mitjançant un accés
  segur i igualitari a la terra, altres recursos productius i insumos, coneixement,
  serveis financers, mercats i oportunitats d’afegir valor i d’ocupació no agrícola'
2-4-title: 'El 2030, assegureu sistemes de producció d’aliments sostenibles i implementeu
  pràctiques agrícoles resistents que augmentin la productivitat i la producció, que
  ajudin al manteniment dels ecosistemes, que reforcin la capacitat d’adaptació al
  canvi climàtic, el clima extrem, la sequera, les inundacions i altres desastres
  i que millorin progressivament la qualitat de la terra i del sòl.'
2-5-title: 'Per al 2020, mantingueu la diversitat genètica de llavors, plantes cultivades
  i animals de cultiu i domesticats i les seves espècies silvestres relacionades,
  fins i tot a través de bancs de llavors i plantes gestionats i diversificats de
  manera sòlida a nivell nacional, regional i internacional, i promoure l’accés i
  equitat i equitat. compartició dels beneficis derivats de la utilització de recursos
  genètics i del coneixement tradicional associat, tal com es va acordar internacionalment'
2-a-title: 'Incrementar la inversió, fins i tot mitjançant una cooperació internacional
  millorada, en infraestructures rurals, serveis de recerca i extensió agrícoles,
  desenvolupament de tecnologia i bancs de gens vegetals i ramaders per tal de millorar
  la capacitat productiva agrícola als països en desenvolupament, en particular als
  països menys desenvolupats.'
2-b-title: 'Corregir i prevenir les restriccions comercials i les distorsions als
  mercats agrícoles mundials, inclosa l''eliminació paral·lela de totes les formes
  de subvencions a l''exportació agrícola i totes les mesures d''exportació amb efectes
  equivalents, d''acord amb el mandat de la Ronda de Desenvolupament de Doha'
2-c-title: 'Adoptar mesures per garantir el bon funcionament dels mercats de productes
  bàsics alimentaris i els seus derivats i facilitar l''accés a temps a la informació
  del mercat, incloses les reserves d''aliments, per ajudar a limitar la volatilitat
  extrema dels preus dels aliments'
3-1-title: 'Per al 2030, reduïu la ràtio global de mortalitat materna a menys de 70
  per cada 100.000 naixements vius'
3-2-title: 'Per al 2030, posar fi a les morts evitables de nadons i nens menors de
  5 anys, amb tots els països l''objectiu de reduir la mortalitat neonatal fins a
  almenys 12 per cada 1.000 naixements vius i la mortalitat menor de 5 anys fins a
  un mínim de 25 per 1.000 vius naixements'
3-3-title: 'El 2030, posarà fi a les epidèmies de sida, tuberculosi, malària i malalties
  tropicals abandonades i combatrà l’hepatitis, les malalties transmeses per l’aigua
  i altres malalties transmissibles.'
3-4-title: 'El 2030, reduir en un terç la mortalitat prematura per malalties no transmissibles
  mitjançant la prevenció i el tractament i promoure la salut mental i el benestar'
3-5-title: 'Reforçar la prevenció i el tractament de l''abús de substàncies, inclòs
  l''abús de drogues i l''ús nociu d''alcohol'
3-6-title: 'Per al 2020, reduir a la meitat el nombre de morts i ferits mundials per
  accidents de trànsit'
3-7-title: 'El 2030, assegureu l''accés universal als serveis de salut sexual i reproductiva,
  inclosos els de planificació familiar, informació i educació, i la integració de
  la salut reproductiva en les estratègies i programes nacionals.'
3-8-title: 'Aconseguir una cobertura sanitària universal, inclosa la protecció contra
  els riscos financers, l’accés a serveis bàsics d’atenció mèdica de qualitat i l’accés
  a medicaments i vacunes essencials segurs, efectius, de qualitat i assequibles per
  a tothom'
3-9-title: 'El 2030, reduir substancialment el nombre de morts i malalties per substàncies
  químiques perilloses i la contaminació i contaminació de l’aire, l’aigua i el sòl'
3-a-title: 'Reforçar la implementació del Conveni Marc de l''Organització Mundial
  de la Salut sobre control del tabac a tots els països, segons correspongui'
3-b-title: 'Donar suport a la investigació i desenvolupament de vacunes i medicaments
  per a malalties transmissibles i no transmissibles que afecten principalment els
  països en desenvolupament, proporcionar accés a medicaments i vacunes essencials
  assequibles, d’acord amb la Declaració de Doha sobre l’Acord TRIPS i la Salut Pública,
  que afirma el dret dels països en vies de desenvolupament per utilitzar al màxim
  les disposicions de l''Acord sobre aspectes relacionats amb el comerç dels drets
  de propietat intel·lectual sobre flexibilitats per protegir la salut pública i,
  en particular, proporcionar accés a medicaments per a tothom'
3-c-title: 'Incrementar substancialment el finançament sanitari i la contractació,
  desenvolupament, formació i retenció de la força de treball sanitària als països
  en desenvolupament, especialment als països menys desenvolupats i als petits estats
  insulars en desenvolupament'
3-d-title: 'Reforçar la capacitat de tots els països, en particular els països en
  desenvolupament, per a l’alerta precoç, la reducció del risc i la gestió dels riscos
  nacionals i globals per a la salut'
4-1-title: 'Per al 2030, assegureu-vos que totes les noies i els nois completin una
  educació primària i secundària gratuïta, equitativa i de qualitat que condueixi
  a resultats d''aprenentatge rellevants i eficaços'
4-2-title: 'El 2030, assegureu-vos que totes les noies i els nois tinguin accés a
  un desenvolupament, atenció i educació preprimària de qualitat per a la preparació
  de l''educació primària'
4-3-title: 'El 2030, assegureu l''accés igualitari de totes les dones i homes a una
  educació tècnica, professional i terciària assequible i de qualitat, inclosa la
  universitat'
4-4-title: 'El 2030, augmentar substancialment el nombre de joves i adults que tinguin
  habilitats rellevants, incloses les tècniques i vocacionals, per a l’ocupació, treballs
  dignes i emprenedoria'
4-5-title: 'El 2030, eliminar les disparitats de gènere en l’educació i garantir un
  accés igualitari a tots els nivells d’educació i formació professional per a les
  persones vulnerables, incloses les persones amb discapacitat, els pobles indígenes
  i els nens en situació de vulnerabilitat.'
4-6-title: 'Per al 2030, assegureu-vos que tots els joves i una proporció substancial
  d’adults, tant homes com dones, aconsegueixen l’alfabetització i el càlcul numèric'
4-7-title: 'El 2030, assegureu-vos que tots els aprenents adquireixin els coneixements
  i habilitats necessaris per promoure el desenvolupament sostenible, inclosos, entre
  d’altres, mitjançant l’educació per al desenvolupament sostenible i estils de vida
  sostenibles, drets humans, igualtat de gènere, promoció d’una cultura de pau i no
  violència, global ciutadania i valoració de la diversitat cultural i de la contribució
  de la cultura al desenvolupament sostenible'
4-a-title: 'Construir i actualitzar instal·lacions educatives que tinguin en compte
  la infància, la discapacitat i el gènere i que proporcionin entorns d’aprenentatge
  segurs, no violents, inclusius i efectius per a tothom'
4-b-title: 'Per al 2020, ampliar substancialment el nombre de beques disponibles per
  als països en vies de desenvolupament, en particular els països menys desenvolupats,
  els petits estats insulars en desenvolupament i els països africans, per a la inscripció
  a l’ensenyament superior, incloent formació professional i tecnologia de la informació
  i les comunicacions, programes tècnics, d’enginyeria i científics. , als països
  desenvolupats i altres països en desenvolupament'
4-c-title: 'Per al 2030, augmentar substancialment l’oferta de professors qualificats,
  inclosa la cooperació internacional per a la formació de professors als països en
  desenvolupament, especialment als països menys desenvolupats i als petits estats
  insulars en desenvolupament'
5-1-title: 'Posar fi a totes les formes de discriminació contra totes les dones i
  noies de tot arreu'
5-2-title: 'Eliminar totes les formes de violència contra totes les dones i nenes
  en els àmbits públic i privat, inclosos el tràfic i l''explotació sexual i altres
  tipus'
5-3-title: 'Eliminar totes les pràctiques nocives, com ara el matrimoni infantil,
  el matrimoni precoç i forçat i la mutilació genital femenina'
5-4-title: 'Reconèixer i valorar l''atenció no remunerada i el treball domèstic mitjançant
  la prestació de serveis públics, infraestructures i polítiques de protecció social
  i la promoció de la responsabilitat compartida dins de la llar i la família segons
  correspongui a nivell nacional.'
5-5-title: 'Garantir la participació plena i eficaç de les dones i la igualtat d’oportunitats
  de lideratge en tots els nivells de presa de decisions en la vida política, econòmica
  i pública'
5-6-title: 'Garantir l''accés universal a la salut sexual i reproductiva i els drets
  reproductius d''acord amb el Programa d''Acció de la Conferència Internacional sobre
  Població i Desenvolupament i la Plataforma d''Acció de Pequín i els documents de
  resultat de les seves conferències de revisió.'
5-a-title: 'Emprendre reformes per donar a les dones els mateixos drets sobre els
  recursos econòmics, així com l''accés a la propietat i al control sobre la terra
  i altres formes de propietat, serveis financers, herències i recursos naturals,
  d''acord amb les lleis nacionals.'
5-b-title: 'Millorar l’ús de la tecnologia habilitadora, en particular la tecnologia
  de la informació i les comunicacions, per promoure l’empoderament de les dones'
5-c-title: 'Adoptar i enfortir polítiques sòlides i legislació aplicable per a la
  promoció de la igualtat de gènere i l’empoderament de totes les dones i nenes a
  tots els nivells'
6-1-title: 'Per al 2030, aconseguir un accés universal i equitatiu a aigua potable
  segura i assequible per a tothom'
6-2-title: 'Per al 2030, assolir l''accés a un sanejament i higiene adequats i equitatius
  per a tothom i acabar amb la defecació oberta, prestant especial atenció a les necessitats
  de les dones i les nenes i de les persones en situació de vulnerabilitat.'
6-3-title: 'El 2030, millorar la qualitat de l''aigua reduint la contaminació, eliminant
  l''abocament i minimitzant l''alliberament de productes i productes químics perillosos,
  reduint a la meitat la proporció d''aigües residuals no tractades i augmentant substancialment
  el reciclatge i la reutilització segura a nivell mundial'
6-4-title: 'Per al 2030, augmentar substancialment l’eficiència de l’ús de l’aigua
  en tots els sectors i assegurar la retirada i el subministrament sostenibles d’aigua
  dolça per fer front a l’escassetat d’aigua i reduir substancialment el nombre de
  persones que pateixen d’aigua.'
6-5-title: 'Per al 2030, implementar una gestió integrada dels recursos hídrics a
  tots els nivells, inclosa la cooperació transfronterera, si escau'
6-6-title: 'Per al 2020, protegir i restaurar ecosistemes relacionats amb l’aigua,
  incloses muntanyes, boscos, aiguamolls, rius, aqüífers i llacs'
6-a-title: 'Per al 2030, amplieu la cooperació internacional i el suport a la creació
  de capacitats als països en desenvolupament en activitats i programes relacionats
  amb l''aigua i el sanejament, incloses les tecnologies de recol·lecció d''aigua,
  dessalinització, eficiència de l''aigua, tractament d''aigües residuals, reciclatge
  i reutilització.'
6-b-title: 'Donar suport i enfortir la participació de les comunitats locals en la
  millora de la gestió de l''aigua i el sanejament'
7-1-title: 'Per al 2030, assegureu l''accés universal a serveis energètics assequibles,
  fiables i moderns'
7-2-title: 'Per al 2030, augmentar substancialment la quota d’energies renovables
  en el mix energètic mundial'
7-3-title: 'El 2030, doblarà la taxa global de millora de l’eficiència energètica'
7-a-title: 'Per al 2030, potenciar la cooperació internacional per facilitar l''accés
  a la investigació i la tecnologia de l''energia neta, incloses les energies renovables,
  l''eficiència energètica i la tecnologia avançada i més neta de combustibles fòssils,
  i promoure la inversió en infraestructures energètiques i tecnologia d''energies
  netes.'
7-b-title: 'Per al 2030, amplieu la infraestructura i actualitzeu la tecnologia per
  subministrar serveis energètics moderns i sostenibles per a tots els països en desenvolupament,
  en particular els països menys desenvolupats, els petits estats insulars en desenvolupament
  i els països en desenvolupament sense litoral, d’acord amb els seus respectius programes
  de suport'
8-1-title: 'Mantenir el creixement econòmic per càpita d’acord amb les circumstàncies
  nacionals i, en particular, com a mínim el 7% del creixement del producte interior
  brut anual als països menys desenvolupats.'
8-10-title: 'Reforçar la capacitat de les institucions financeres nacionals per fomentar
  i ampliar l''accés a serveis bancaris, d''assegurances i financers per a tothom'
8-2-title: 'Aconseguir nivells més alts de productivitat econòmica mitjançant la diversificació,
  l''actualització tecnològica i la innovació, inclòs el focus en sectors d''alt valor
  afegit i intensiva en mà d''obra'
8-3-title: 'Promoure polítiques orientades al desenvolupament que donin suport a activitats
  productives, creació d’ocupació decent, emprenedoria, creativitat i innovació, i
  fomentin la formalització i el creixement de les micro, petites i mitjanes empreses,
  fins i tot mitjançant l’accés a serveis financers.'
8-4-title: 'Millorar progressivament, fins al 2030, l’eficiència mundial dels recursos
  en consum i producció i intentar desvincular el creixement econòmic de la degradació
  del medi ambient, d’acord amb el Marc decennal de programes sobre consum i producció
  sostenibles, amb els països desenvolupats al capdavant.'
8-5-title: 'Per al 2030, aconseguir una ocupació plena i productiva i un treball digne
  per a totes les dones i homes, inclosos els joves i les persones amb discapacitat,
  i la igualtat salarial per un treball d’igual valor'
8-6-title: 'El 2020, reduïu substancialment la proporció de joves que no treballen,
  no formen ni formen'
8-7-title: 'Prendre mesures immediates i efectives per eradicar el treball forçat,
  acabar amb l''esclavitud moderna i el tràfic de persones i garantir la prohibició
  i l''eliminació de les pitjors formes de treball infantil, inclosos el reclutament
  i l''ús de nens soldats, i per al 2025 acabar amb el treball infantil en totes les
  seves formes.'
8-8-title: 'Protegir els drets laborals i promoure entorns de treball segurs i segurs
  per a tots els treballadors, inclosos els treballadors migrants, en particular les
  dones migrants, i les persones amb ocupació precària.'
8-9-title: 'El 2030, idear i implementar polítiques per promoure un turisme sostenible
  que creï llocs de treball i promogui la cultura i els productes locals'
8-a-title: 'Incrementar l’ajut al comerç per als països en desenvolupament, en particular
  els països menys desenvolupats, fins i tot mitjançant el Marc integrat millorat
  per a l’assistència tècnica relacionada amb el comerç als països menys avançats.'
8-b-title: 'Per al 2020, desenvolupar i posar en funcionament una estratègia global
  per a l’ocupació juvenil i implementar el Pacte Mundial per a l’Ocupació de l’Organització
  Internacional del Treball'
9-1-title: 'Desenvolupar infraestructures de qualitat, fiables, sostenibles i resistents,
  incloses les infraestructures regionals i transfrontereres, per donar suport al
  desenvolupament econòmic i al benestar humà, amb un enfocament en l''accés assequible
  i equitatiu per a tothom'
9-2-title: 'Promoure una industrialització inclusiva i sostenible i, per al 2030,
  augmentar significativament la quota d’ocupació i el producte interior brut de la
  indústria, d’acord amb les circumstàncies nacionals, i doblar la seva quota als
  països menys desenvolupats.'
9-3-title: 'Incrementar l''accés de petites empreses industrials i d''altres empreses,
  en particular als països en desenvolupament, a serveis financers, inclòs el crèdit
  assequible, i la seva integració a les cadenes de valor i als mercats'
9-4-title: 'Per al 2030, actualitzeu la infraestructura i modifiqueu les indústries
  per fer-les sostenibles, amb una eficiència més gran en l’ús de recursos i una major
  adopció de tecnologies i processos industrials nets i respectuosos amb el medi ambient,
  i tots els països prendran mesures d’acord amb les seves capacitats respectives.'
9-5-title: 'Millorar la investigació científica, millorar les capacitats tecnològiques
  dels sectors industrials de tots els països, en particular dels països en vies de
  desenvolupament, incloent, el 2030, fomentar la innovació i augmentar substancialment
  el nombre de treballadors en recerca i desenvolupament per cada milió de persones
  i la despesa pública i privada en recerca i desenvolupament'
9-a-title: 'Facilitar el desenvolupament d’infraestructures sostenibles i resistents
  als països en desenvolupament mitjançant un millor suport financer, tecnològic i
  tècnic als països africans, als països menys desenvolupats, als països en desenvolupament
  sense litoral i als petits estats insulars en desenvolupament'
9-b-title: 'Donar suport al desenvolupament de la tecnologia nacional, a la investigació
  i a la innovació als països en desenvolupament, fins i tot assegurant un entorn
  polític propici per, entre altres, la diversificació industrial i l’afegit de valor
  als productes bàsics.'
9-c-title: 'Incrementar significativament l’accés a la tecnologia de la informació
  i les comunicacions i esforçar-se per proporcionar accés universal i assequible
  a Internet als països menys desenvolupats el 2020'
