1-short: 'Sense pobresa'
1-title: 'Acabar amb la pobresa en totes les seves formes arreu'
10-short: 'Reducció de les desigualtats'
10-title: 'Reduir la desigualtat dins i entre els països'
11-short: 'Ciutats i comunitats sostenibles'
11-title: 'Feu que les ciutats i els assentaments humans siguin inclusius, segurs,
  resistents i sostenibles'
12-short: 'Consum i producció responsables'
12-title: 'Garantir pautes de consum i producció sostenibles'
13-short: 'Acció climàtica'
13-title: 'Prendre mesures urgents per combatre el canvi climàtic i els seus impactes'
14-short: 'La vida sota l''aigua'
14-title: 'Conservar i utilitzar de manera sostenible els oceans, els mars i els recursos
  marins per al desenvolupament sostenible'
15-short: 'La vida a la terra'
15-title: 'Protegir, restaurar i promoure un ús sostenible dels ecosistemes terrestres,
  gestionar de manera sostenible els boscos, combatre la desertificació i aturar i
  revertir la degradació de les terres i aturar la pèrdua de biodiversitat'
16-short: 'Pau i justícia: institucions fortes'
16-title: 'Promoure societats pacífiques i inclusives per al desenvolupament sostenible,
  proporcionar accés a la justícia per a tothom i construir institucions efectives,
  responsables i inclusives a tots els nivells'
17-short: 'Associacions per als objectius'
17-title: 'Reforçar els mitjans d’implementació i revitalitzar l’Associació Mundial
  per al Desenvolupament Sostenible'
2-short: 'Fam zero'
2-title: 'Posar fi a la fam, assolir la seguretat alimentària i millorar la nutrició
  i promoure una agricultura sostenible'
3-short: 'Bona salut i benestar'
3-title: 'Garantir vides saludables i promoure el benestar de totes les edats'
4-short: 'Educació de qualitat'
4-title: 'Garantir una educació inclusiva i equitativa de qualitat i promoure oportunitats
  d’aprenentatge permanent per a tothom'
5-short: 'Igualtat de gènere'
5-title: 'Aconseguir la igualtat de gènere i empoderar totes les dones i nenes'
6-short: 'Aigua neta i sanejament'
6-title: 'Garantir la disponibilitat i la gestió sostenible de l’aigua i el sanejament
  per a tothom'
7-short: 'Energia assequible i neta'
7-title: 'Assegureu l''accés a una energia moderna, assequible, sostenible i moderna
  per a tothom'
8-short: 'Feines dignes i creixement econòmic'
8-title: 'Promoure un creixement econòmic sostingut, inclusiu i sostenible, una ocupació
  plena i productiva i un treball digne per a tothom'
9-short: 'Indústria, innovació i infraestructures'
9-title: 'Construir infraestructures resistents, promoure una industrialització inclusiva
  i sostenible i fomentar la innovació'
